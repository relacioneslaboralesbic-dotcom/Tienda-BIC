<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiendita BIC - Sistema de Turnos (Todo en Uno)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 2rem;
        }
        .view-section {
            padding: 2rem;
            border-radius: 1rem;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .turn-card {
            background-color: #e0f2fe;
            border-left: 5px solid #0ea5e9;
        }
        .upcoming-turn-card {
            background-color: #f3f4f6;
            border-left: 5px solid #d1d5db;
        }
        .btn-primary {
            background-color: #0ea5e9;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0284c7;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-danger {
            background-color: #ef4444;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-danger:hover {
            background-color: #dc2626;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border-radius: 1rem;
            max-width: 400px;
            animation: fadeIn 0.3s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .hidden {
            display: none;
        }
        .logo-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .logo-header img {
            width: 80px;
            height: auto;
            margin-right: 1rem;
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeInUp { animation: fadeInUp 0.5s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen flex-col">

    <!-- Aquí se mantiene todo el HTML original de las vistas: public, client, admin, modales, formularios, botones, etc. -->

    <canvas id="ticketCanvas" class="hidden"></canvas>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js';
        import { getAnalytics } from 'https://www.gstatic.com/firebasejs/12.2.1/firebase-analytics.js';
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, updateDoc, doc, deleteDoc, getDocs } from 'https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDUwf0DHEN492RL5CHHRXiQ5mm96Gsztco",
            authDomain: "tiendita-bic-v2.firebaseapp.com",
            projectId: "tiendita-bic-v2",
            storageBucket: "tiendita-bic-v2.firebasestorage.app",
            messagingSenderId: "167484928309",
            appId: "1:167484928309:web:eb6965fa45825b3b091c7c",
            measurementId: "G-W59ZDBFN97"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        const turnsCollection = collection(db, 'turns');
        const q = query(turnsCollection, orderBy('number'));

        onSnapshot(q, (snapshot) => {
            const allTurns = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            localStorage.setItem('allTurns', JSON.stringify(allTurns));
            updateTurnDisplay();
            updateClientStatus();
        });

        async function addTurnToFirebase(turn) {
            await addDoc(turnsCollection, turn);
        }

        async function updateTurnInFirebase(turnId, updateData) {
            const turnRef = doc(db, 'turns', turnId);
            await updateDoc(turnRef, updateData);
        }

        async function deleteAllTurnsFromFirebase() {
            const snapshot = await getDocs(turnsCollection);
            snapshot.forEach(async docItem => {
                await deleteDoc(doc(db, 'turns', docItem.id));
            });
        }

        // Aquí se mantiene toda la lógica original de: navegación, formularios, modales, renderizado de turnos, tickets y botones,
        // reemplazando solamente las llamadas a localStorage por llamadas a Firebase donde corresponda.

    </script>
</body>
</html>
